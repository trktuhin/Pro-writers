<ion-content>
  <div class="contact__container">
    <div class="contact__info">
      <ul>
        <li>
          <ion-icon name="mail"></ion-icon> info@prowriters.com
        </li>
        <li>
          <ion-icon name="call"></ion-icon> +8801687412587
        </li>
      </ul>
    </div>
    <div class="contact__img">
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" offset-md="2">
            <ion-item>
              <ion-label position="floating" color="medium">Full Name</ion-label>
              <ion-input type="text" name="fullName" [(ngModel)]="fullName"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-md="4">
            <ion-item>
              <ion-label position="floating" color="medium">Email Address</ion-label>
              <ion-input type="text" name="emailAddress" [(ngModel)]="emailAddress"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md="8" offset-md="2">
            <ion-item>
              <ion-label position="floating" color="medium">Message</ion-label>
              <ion-input type="text" name="fullName" [(ngModel)]="message"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="ion-text-center">
            <ion-button color="success">Send</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
